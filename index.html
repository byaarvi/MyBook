<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Test</title>
<style>
  body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#eee; }
  canvas { border:1px solid black; }
</style>
</head>
<body>
<canvas id="pdf-canvas"></canvas>

<!-- ✅ Stable PDF.js build -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>

<script>
// ✅ Properly define pdfjsLib
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

// ✅ Your GitHub Pages PDF
const url = 'https://byaarvi.github.io/MyBook/MyBook.pdf';

const canvas = document.getElementById('pdf-canvas');
const ctx = canvas.getContext('2d');

// Load and render first page
pdfjsLib.getDocument(url).promise.then(pdf => {
  return pdf.getPage(1);
}).then(page => {
  const viewport = page.getViewport({ scale: 1.5 });
  canvas.width = viewport.width;
  canvas.height = viewport.height;
  page.render({ canvasContext: ctx, viewport: viewport });
}).catch(err => {
  console.error('PDF load error:', err);
});
</script>
</body>
</html>
