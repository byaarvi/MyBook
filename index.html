<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flipbook Test</title>
<style>
  body { margin:0; background:#ccc; display:flex; justify-content:center; align-items:center; height:100vh; }
  canvas { border:1px solid black; }
</style>
</head>
<body>
<canvas id="pdf-canvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.13.146/pdf.min.js"></script>
<script>
const pdfjsLib = window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.13.146/pdf.worker.min.js';

const url = 'MyBook.pdf';  // file same folder me hai
const canvas = document.getElementById('pdf-canvas');
const ctx = canvas.getContext('2d');

pdfjsLib.getDocument(url).promise.then(pdf => {
  pdf.getPage(1).then(page => {
    const viewport = page.getViewport({ scale: 1.5 });
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    page.render({ canvasContext: ctx, viewport: viewport });
  });
});
</script>
</body>
</html>
