<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Flipbook</title>
<style>
  #flipbook {
    width: 800px;
    height: 600px;
  }
  #flipbook .page {
    width: 400px;
    height: 600px;
    background: white;
    line-height: 600px;
    text-align: center;
    font-size: 40px;
  }
</style>
</head>
<body>
<div id="flipbook">
  <div class="page">Page 1</div>
  <div class="page">Page 2</div>
  <div class="page">Page 3</div>
  <div class="page">Page 4</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

<script>
$(document).ready(function(){
  $('#flipbook').turn({
    width: 800,
    height: 600,
    autoCenter: true,
    display: 'double'
  });
});
</script>
</body>
</html>
