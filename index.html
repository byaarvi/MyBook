<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #flipbook {
      width: 800px;
      height: 600px;
    }
    .page {
      width: 400px;
      height: 600px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="flipbook"></div>

  <!-- Load jQuery first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Then load Turn.js via CDN -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>

  <script>
    jQuery(document).ready(function($) {
      const totalPages = 10;  // test karo 10 pehle
      const flipbook = $('#flipbook');

      for (let i = 0; i < totalPages; i++) {
        const page = $('<div />', { class: 'page' });
        const img = $('<img />', {
          src: `images/My%20Book-images-${i}.jpg`,
          alt: `Page ${i + 1}`
        });
        page.append(img);
        flipbook.append(page);
      }

      // Initialize Turn.js
      flipbook.turn({
        width: 800,
        height: 600,
        display: 'double',
        autoCenter: true,
        elevation: 50,
        gradients: true,
        acceleration: true
      });
    });
  </script>

</body>
</html>
